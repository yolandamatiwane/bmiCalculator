<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <div id="card" class="card">
        <div class="card-body">
            <h3 class="card-title">BMI CALCULATOR:</h3>
            <span>Weight(kg):</span> <input type="text" id="weight">
            <br>
            <br>
            <span>Height(m):</span> <input type="text" id="height">
            <br>
            <br>
            <input type="text" id="ans"> <button class="btn">Calculate</button>
            <div id="inner" class="card">
                <p class="response"></p>
            </div>
        </div>
      </div>

    <script src="script.js/script.js"></script>

</body>
</html>
